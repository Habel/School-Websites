<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="site.css">
		<title>Journey through the life of Matt Habel</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" src="English/setResources.js"> </script>
	</head>
	<body>
		<div id="container">

			<div id="picture-container">
				<img id="tagImage" alt="baby"/>
			</div>

			<div id="time-line">
				<div class="dash" id="node0" onmouseover="setResources(0)"></div>
				<div class="dash" id="node1" onmouseover="setResources(1)"></div>
				<div class="dash" id="node2" onmouseover="setResources(2)"></div>
				<div class="dash" id="node3" onmouseover="setResources(3)"></div>
				<div class="dash" id="node4" onmouseover="setResources(4)"></div>
				<div class="dash" id="node5" onmouseover="setResources(5)"></div>
				<div class="dash" id="node6" onmouseover="setResources(6)"></div>
				<div class="dash" id="node7" onmouseover="setResources(7)"></div>
				<div class="dash" id="node8" onmouseover="setResources(8)"></div>
				<div class="dash" id="node9" onmouseover="setResources(9)"></div>
			</div>
			<div id="story-box">
				<p id="story"></p>
			</div>
		</div>
		
	<script type="text/javascript">
            setResources(0);
	</script>
	</body>
</html>
